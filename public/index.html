<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Z-Minesweeper-123</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1,
        h2 {
            margin: 10px 0;
        }

        #controls,
        #player-input {
            margin-bottom: 15px;
            font-size: 18px;
        }

        #status {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 18px;
        }

        #game {
            display: grid;
            grid-gap: 2px;
            background: #333;
            padding: 2px;
            border: 3px solid #333;
            margin-bottom: 15px;
        }

        .cell {
            width: 30px;
            height: 30px;
            background: #bbb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            border: 1px solid #999;
        }

        .cell.revealed {
            background: #ddd;
            cursor: default;
        }

        .cell.mine {
            background: #e74c3c;
            color: white;
        }

        .cell.flagged {
            background: #f1c40f;
            color: white;
        }

        #reset {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #scoreboard {
            margin-top: 20px;
            text-align: center;
        }

        #scoreboard table {
            border-collapse: collapse;
            width: auto;
        }

        #scoreboard th,
        #scoreboard td {
            border: 1px solid #999;
            padding: 8px 12px;
        }

        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        #countup {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }

        #message {
            font-size: 16px;
            margin-top: 5px;
            opacity: 0.8;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="countup">0s</div>
        <div id="message">Usually, this takes about 1 minute to load...</div>
    </div>

    <h1>Minesweeper</h1>

    <!-- Player Name Input -->
    <div id="player-input">
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" placeholder="Enter your name" required maxlength="20">
    </div>

    <!-- Difficulty selection -->
    <div id="controls">
        <label for="difficulty-select">Difficulty: </label>
        <select id="difficulty-select">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <!-- Status Bar -->
    <div id="status">
        <div id="timer">Time: 0 s</div>
        <div id="mine-counter">Mines Left: 15</div>
        <div id="flag-counter">Flags Used: 0</div>
    </div>

    <!-- Game container -->
    <div id="game"></div>
    <button id="reset">Start Game</button>

    <!-- Scoreboard -->
    <div id="scoreboard">
        <h2>Scoreboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Difficulty</th>
                    <th>Best Time (s)</th>
                    <th>Wins</th>
                </tr>
            </thead>
            <tbody id="scoreboard-body">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="game.js"></script>
</body>

</html>
