<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitRows Example</title>
    <script src="https://unpkg.com/gitrows@latest/dist/gitrows.min.js"></script>
</head>
<body>

    <h1>Scoreboard Data</h1>
    <div id="scoreboard"></div>

    <script>
        // Initialize GitRows
        const gitrows = new GitRows();

        // Fetch JSON data from the repository
        gitrows.get("https://github.com/motonis463394/z-Minesweeper/blob/main/Scoreboard.json")
            .then(data => {
                console.log(data); // Log data to console
                document.getElementById("scoreboard").innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });
    </script>

</body>
</html>
